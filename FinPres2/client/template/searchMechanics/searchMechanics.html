<template id="searchMechanics" name="searchMechanics">
	<div class="products">
	<div class="container">
		<div class="col-md-8 products-right">
			<div class="agile_top_brands_grids">
				{{#each Services}}
					<div class="col-md-40 top_brand_left" >
						<div class="hover14 column">
							<div class="agile_top_brand_left_grid">
								<div class="agile_top_brand_left_grid_pos">
									<img src="/images/offer.png" alt=" " class="img-responsive">
								</div>
								<div class="agile_top_brand_left_grid1">
									<figure>
										<div class="snipcart-item block">
											<div class="snipcart-thumb">
												<a href="single.html"><img title=" " alt=" " src="/images/m2.png"></a>
												<h2>Services: {{serviceType}}</h2>
												<h3>{{mechanicName}}</h3>
												<h4 >Costo: {{cost}} </h4>
												<button  class="buscar">Mas Informacion</button>
											</div>
											<div class="snipcart-details top_brand_home_details">
											</div>
										</div>
									</figure>
								</div>
							</div>
						</div>
					</div>
				<br><br><br>
         {{/each}}

			</div>
		</div>
		<div class="clearfix"> </div>
	</div>
</div>


</template>
