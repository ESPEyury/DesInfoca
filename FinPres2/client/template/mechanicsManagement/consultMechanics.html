<template id="meca" name="consultMechanics">
  <div class="breadcrumbs">
    <div class="container">
      <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
        <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
        <li class="active">Mecanicos Registrados En Infocanica</li>
      </ol>
    </div>
  </div>
  <div class="register">
    <div class="container">
      <h2>Mecanicos Registrados</h2>

      <table class="responstable">

        <tr>
          <th ><span>Cedula</span></th>
          <th >Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Nombre mecanica</th>
          <th>Reistrado Por</th>
          <th>Borrar</th>
        </tr>
          {{#each Mechanics}}
          <tr>
            <td>{{dni}}</td>
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>{{direction}}</td>
            <td>{{phone}}</td>
            <td>{{mechanicName}}</td>
            <td>{{typeUser}}</td>
            <td><button class="delete">Borrar</button></td>
          </tr>
          {{/each}}
      </table>

    </div>
  </div>

  <script type="text/javascript">
  $(document).ready(function() {
    $().UItoTop({ easingType: 'easeOutQuart' });
    });
  </script>
</template>
